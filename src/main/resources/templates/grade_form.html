<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div th:replace="pagefragments :: navigator"/>
    <form th:action="@{/grade}" method="post" th:object="${addedGrade}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="studentIdParam" th:value="${studentId}">
        <div>
            <label>Value:</label>
            <input type="number" step="0.5" min="1" max="6" th:field="*{value}"/>
        </div>
        <div>
            <label>Subject:</label>
            <select th:field="*{subject}">
                <option th:each="subj : ${allSubjects}" th:value="${subj}" th:text="${subj.commonName}"></option>
            </select>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, options);
    });
    // Or with jQuery
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
</body>
</html>
